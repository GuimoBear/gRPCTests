syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "Protos/base/base.proto";

option csharp_namespace = "gRPCTests.Server.Protobuf.ViewModels";

package viewmodels;

message Produto {
	base.UUID Id = 1;
	string Descricao = 2;
	string DescricaoReduzida = 3;
	double PrecoVenda = 4;
	double PrecoCompra = 5;
	google.protobuf.Timestamp Validade = 6;
}

message Produtos {
	repeated Produto Produtos = 1;
}